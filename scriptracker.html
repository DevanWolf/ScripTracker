	  <script type="text/javascript">
	    var mod = null;
	    var player = null;
		var playing = false;

	    $(document).ready (function () {
			try {
				context = new webkitAudioContext ();
			} catch (e) {
				alert ("Web Audio API is not supported in this browser");
			}

			/*
			var tempPattern = new ModPattern ("");
			for (var i = 0; i < 16; i ++) {
            	$("#trPatScroll").before (tempPattern.toSt3Row (i));
			}
			*/

			$("#modFileChooser").change (function (e) {
			    var file = e.target.files[0];

                var fileReader = new FileReader();
		        fileReader.onloadend = function (fileLoadedEvent) {
		            if (fileLoadedEvent.target.readyState == FileReader.DONE) {
						var fileNamePart = String (file.name).split (".");
						var fileType = fileNamePart[fileNamePart.length - 1].toLowerCase ();
						
						if (fileType == "mod") {
							mod = ModLoader (fileLoadedEvent.target.result);
						} else if (fileType == "s3m") {
							mod = S3mLoader (fileLoadedEvent.target.result);
						}
						
						player = new ScripTracker ();
						player.load (mod);
						player.setRowCallbackhandler (playerUpdate);
						player.play ();
		            }
		        }

		        fileReader.readAsBinaryString (file);
			});


			$("#btnPlayPause").click (function () {
				if (!player.isPlaying ()) {
			    	$(this).removeClass ("btnPlay");
			    	$(this).addClass    ("btnPause");

					playing = true;
					player.play ();
                    updateVolumes ();
				} else {
					$(this).removeClass ("btnPause");
					$(this).addClass    ("btnPlay");

					playing = false;
     				player.stop ();
				}
			});


			$("#btnEject").click (function () {
				$("#btnPlayPause").removeClass ("btnPause");
				$("#btnPlayPause").addClass    ("btnPlay");
				if (player) {
    				player.stop ();
				}

                $("#modFileChooser").trigger("click");
			});


			$("#btnPattern").click (function () {
    			player.setPatternLoop (!player.isPatternLoop ());

				if (player.isPatternLoop ()) {
					$(this).addClass ("btnPatternDown");
				} else {
                    $(this).removeClass ("btnPatternDown");
				}
			});


    		$("#btnPrevOrder").click (function () {
    			player.prevOrder ();
			});


            $("#btnNextOrder").click (function () {
                player.nextOrder ();
			});


            $("td[id^='tdPatHead']").click (function () {
				var channel = $(this).attr ("id").split ("tdPatHead")[1];

				player.setMute (channel, !player.isMuted (channel));
				
				if (player.isMuted (channel)) {
					$(this).addClass ("patternRowHeaderMute");
				} else {
                    $(this).removeClass ("patternRowHeaderMute");
				}
			});


			$(window).resize(function(){
				$('.tracker').css ({
					position:'absolute',
					left: ($(window).width  () - $('.tracker').outerWidth  ())  / 2,
					top:  ($(window).height () - $('.tracker').outerHeight ()) / 2
				});
			});

			$(window).resize();
		});


		function playerUpdate (player) {
			var data = player.getSongData ();

			// Fill song info area.
			$("#txtSongName").text (data.songName);
			$("#txtOrder").text (data.order + "/" + data.length);
			$("#txtPattern").text (data.pattern);
			$("#txtRow").text (data.row);
			$("#txtTempo").text (data.bpm + "/" + data.ticks);

			// Remove pattern data when pattern data view full.
            $("#patternView tr").last ().find ("td").last ().removeClass ("patternCellBottomRight");
			if ($("#patternView tr").length == 17) {
				$("#patternView tr").eq (1).remove ();
			}
			
			// Fill pattern data of current row
			var rowData = $("<tr/>");
			rowData.append ("<td class=\"patternCellBorder dataCell\">" + ((data.row < 10) ? "0" : "") + data.row + "</td>");
			for (var i = 0; i < 8; i ++) {
				rowData.append ("<td class=\"patternCellBorder dataCell\">" + data.channel[i].rowData + "</td>");	
			}
			rowData.insertBefore ("#trPatScroll");
            
			// Set instruments and VU meters.
			for (var i = 0; i < 8; i ++) {
				$("#tdVuInst" + i).text (data.channel[i].instrument.substring (0, 13));
				$("#tdVuCell" + i + " div").each (function (j) {
					var v = Math.round (data.channel[i].volume * 16);
					
					if (j < 12) {
						if (v > j) {
							$(this).attr ("class", "vuLed vuGreenOn");
						} else {
							$(this).attr ("class", "vuLed vuGreenOff");
						}
					} else {
						if (v > j) {
							$(this).attr ("class", "vuLed vuRedOn");
						} else {
							$(this).attr ("class", "vuLed vuRedOff");
						}
					}
				});
			}
		}


		function updateVolumes () {
			for (var i = 0; i < player.sampleVolume.length; i ++) {
				 var vol = Math.round (player.sampleVolume[i] * 16) - 1;

				 for (var j = 0; j < 16; j ++) {
                     if (vol >= j && j < 12) {
					 	$("#tdVuCell" + i + " div").eq (j).addClass ("vuGreenOn");
					 } else if (vol < j && j < 12) {
					 	$("#tdVuCell" + i + " div").eq (j).removeClass ("vuGreenOn");
					 } else if (vol >= j && j >= 12) {
					 	$("#tdVuCell" + i + " div").eq (j).addClass ("vuRedOn");
					 } else if (vol < j && j >= 12) {
					 	$("#tdVuCell" + i + " div").eq (j).removeClass ("vuRedOn");
					 }
				 }
			}

			if (playing) {
				setTimeout (function () {
					updateVolumes ();
				}, 10);
			}
		}
	  </script>
